<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 影音客服 (定位優化)</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 700px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); display: flex; flex-direction: column; overflow: hidden; }
        
        /* +++ 核心修改：使用絕對定位讓圖片和影片疊加 +++ */
        .video-container {
            width: 100%;
            /* 設定一個固定的長寬比，例如 16:9，高度會根據寬度自動計算 */
            aspect-ratio: 16 / 9; 
            position: relative; /* 建立定位基準 */
            background-color: #000;
        }
        
        #ai-image, #ai-video {
            position: absolute; /* 讓元素脫離文檔流，相對於 video-container 定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 填滿容器，保持長寬比，可能會裁切 */
        }

        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; background-color: #f5f7fa; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 20px; max-width: 75%; word-wrap: break-word; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #e9e9eb; color: #000; align-self: flex-start; }
        .chat-input-area { padding: 20px 15px; border-top: 1px solid #ddd; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        #voice-input-btn { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 70px; height: 70px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 32px; flex-shrink: 0; transition: background-color 0.2s; }
        #voice-input-btn:hover { background-color: #0056b3; }
        .text-input-container { display: flex; width: 100%; gap: 10px; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 14px; }
        #send-btn { background-color: #28a745; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 18px; flex-shrink: 0; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="video-container">
            <!-- HTML 結構不變，CSS 會處理它們的疊加 -->
            <img id="ai-image" src="image.png" alt="AI客服頭像">
            <video id="ai-video" src="video.mp4" playsinline muted loop hidden></video>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <button id="voice-input-btn" title="語音輸入">🎤</button>
            <div class="text-input-container">
                <input type="text" id="message-input" placeholder="或在此輸入訊息...">
                <button id="send-btn" title="傳送">➤</button>
            </div>
        </div>
    </div>
    
    <audio id="audio-unlocker" class="visually-hidden" src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKrIE5DSCBTb2Z0d2FyZQBUSUNSAAAACgAAADU0MzU1RgBUTEFOAAgAAANlbmcD"></audio>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const aiImage = document.getElementById('ai-image');
        const aiVideo = document.getElementById('ai-video');
        const audioUnlocker = document.getElementById('audio-unlocker');

        // --- Gemini API 設定 ---
        const API_KEY = 'AIzaSyD7esrBZHkFnVKW3R3Tfij3sHgtH3Jjg_E';
        const MODEL_NAME = "gemini-1.5-flash";
        const SYSTEM_INSTRUCTION = "你是一個專業的汽車保險客服專員，任職於台灣的極速超跑保險。你的任務是只回答與汽車保險、機車保險相關的問題。如果使用者詢問任何其他話題(例如：天氣、食譜、運動、寫程式)，你必須禮貌地拒絕，並說明你只能處理汽車保險的諮詢。請保持友善和專業的語氣。對話請使用繁體中文。 每次回覆文字長度盡量不要超過80個中文字";

        let conversationHistory = [];
        let isRecognizing = false;
        let isAudioUnlocked = false;

        function unlockAudio() {
            if (isAudioUnlocked) return;
            audioUnlocker.play().then(() => { isAudioUnlocked = true; }).catch(() => { isAudioUnlocked = true; });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const initialBotMessage = '您好！請問有什麼汽車保險相關問題我可以為您解答嗎？';
            appendMessage(initialBotMessage, 'bot-message');
            conversationHistory.push({ role: 'model', parts: [{ text: initialBotMessage }] });
        });

        sendBtn.addEventListener('click', () => { unlockAudio(); handleSendMessage(); });
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { unlockAudio(); handleSendMessage(); } });

        const speechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        const speechSynthesis = window.speechSynthesis;

        if (speechRecognition) {
            const recognition = new speechRecognition();
            recognition.continuous = false; recognition.lang = 'zh-TW';
            voiceInputBtn.addEventListener('click', () => { unlockAudio(); if (isRecognizing) return; recognition.start(); });
            recognition.onstart = () => { isRecognizing = true; voiceInputBtn.textContent = '...'; voiceInputBtn.style.backgroundColor = '#dc3545'; };
            recognition.onresult = (event) => { messageInput.value = event.results[0][0].transcript; handleSendMessage(); };
            recognition.onerror = (event) => { console.error('語音辨識錯誤:', event.error); };
            recognition.onend = () => { isRecognizing = false; voiceInputBtn.textContent = '🎤'; voiceInputBtn.style.backgroundColor = '#007bff'; };
        } else {
            voiceInputBtn.style.display = 'none';
        }

        function handleSendMessage() {
            const userMessageText = messageInput.value.trim();
            if (userMessageText === '') return;
            appendMessage(userMessageText, 'user-message');
            conversationHistory.push({ role: 'user', parts: [{ text: userMessageText }] });
            messageInput.value = '';
            const loadingElement = appendMessage('...', 'bot-message');
            getGeminiResponse(loadingElement);
        }

        async function getGeminiResponse(loadingElement) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ "contents": conversationHistory, "systemInstruction": { "parts": [{ "text": SYSTEM_INSTRUCTION }] } }), });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                loadingElement.remove();
                if (data.candidates && data.candidates.length > 0) {
                    const botMessageText = data.candidates[0].content.parts[0].text;
                    appendMessage(botMessageText, 'bot-message');
                    conversationHistory.push({ role: 'model', parts: [{ text: botMessageText }] });
                    speakTextAndPlayVideo(botMessageText);
                } else { handleApiError('抱歉，AI 沒有回傳有效的內容。'); }
            } catch (error) { loadingElement.remove(); console.error('Gemini API 呼叫失敗:', error); handleApiError('抱歉，連線發生錯誤，請稍後再試。'); }
        }
        
        // JavaScript 邏輯不變，但現在它控制的是疊加層的顯示/隱藏，效果更佳
        function speakTextAndPlayVideo(text) {
            unlockAudio();
            if (!speechSynthesis) return;
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 1;
            utterance.pitch = 1;

            utterance.onstart = () => {
                aiImage.hidden = true;
                aiVideo.hidden = false;
                aiVideo.play();
            };

            const onSpeechEnd = () => {
                aiVideo.pause();
                aiVideo.hidden = true;
                aiImage.hidden = false;
            };

            utterance.onend = onSpeechEnd;
            utterance.onerror = (event) => {
                console.error('語音合成錯誤:', event.error);
                onSpeechEnd();
            };

            speechSynthesis.speak(utterance);
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.innerText = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }

        function handleApiError(errorMessage) {
            appendMessage(errorMessage, 'bot-message');
            conversationHistory.push({ role: 'model', parts: [{ text: errorMessage }] });
        }
    </script>

</body>
</html>
