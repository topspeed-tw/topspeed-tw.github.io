
<html>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html {
  box-sizing: border-box;
}

*, *::before, *::after {
  box-sizing: inherit;
  padding: 0;
  margin: 0;
}

body {
  font-family: -apple-system,BlinkMacSystemFont,San Francisco,Helvetica Neue,Helvetica,Ubuntu,Roboto,Noto,Segoe UI,Arial,sans-serif;
}

.hidden {
  display: none;
}

svg {
  width: 20px;
  height: 20px;
  margin-right: 7px;
}

button, .button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  height: auto;
  padding-top: 8px;
  padding-bottom: 8px;
  color: #777;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  line-height: 1.1;
  letter-spacing: 2px;
  text-transform: capitalize;
  text-decoration: none;
  white-space: nowrap;
  border-radius: 4px;
  border: 1px solid #ddd;
  cursor: pointer;
}

button:hover, .button:hover {
  border-color: #cdd;
}

.share-button, .copy-link {
  padding-left: 30px;
  padding-right: 30px;
}

.share-button, .share-dialog {
  position: absolute;

  transform: translate(-50%, -50%);
}

.share-dialog {
  display: none;
  width: 95%;
  max-width: 500px;
  box-shadow: 0 8px 16px rgba(0,0,0,.15);
  z-index: -1;
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 4px;
  background-color: #fff;
}

.share-dialog.is-open {
  display: block;
  z-index: 2;
}

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.targets {
  display: grid;
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr 1fr;
  grid-gap: 20px;
  margin-bottom: 20px;
}

.close-button {
  background-color: transparent;
  border: none;
  padding: 0;
}

.close-button svg {
  margin-right: 0;
}

.link {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  border-radius: 4px;
  background-color: #eee;
}

.pen-url {
  margin-right: 15px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
</style>
<body>
  
  <button class="share-button share-ios-button"style="top: 60%;left: 50%;"type="button" title="Share this article">
    <span>Share</span>
  </button>
  
  <!-- <button class="share-button share-android-button" style="top: 50%;left: 50%;" type="button" title="Share this article">
    <span>andriod Share</span>
  </button> -->
  

  <div id="msg">
    
  </div>

</body>
<script>

ios_btn = document.querySelector(".share-ios-button")
ios_btn.addEventListener('click', shareIosFile, false)

async function shareIosFile(){
  document.getElementById("msg").innerHTML = "on share... wait...";
  const blob = await fetch('test-file.pdf').then(r => r.blob())
  navigatorShare(blob)
}
async function navigatorShare(blob){
  const data = {
    files: [
      new File([blob], 'hello-中文檔名測試.pdf', {
        type: blob.type,//'application/pdf',//blob.type,
      }),
    ],
  };

  try {
    if (! !(navigator.canShare(data))) {
      throw "Can\'t share data.";
    };
    await navigator.share(data);
  } catch (err) {
    document.getElementById("msg").innerHTML = "Can\'t share data. " +err.name + ' ,' + err.message + ' , ' + (blob.type||'no type');

    copyToClipboard("您的刷卡單：https://short.topspeed.com.tw/JA7PBF，連結失效時間：2023-06-30 23:59:59");
  }
}

function copyToClipboard(v) {

  if (navigator.clipboard) {
    navigator.clipboard.writeText(text).then(function() {
      alert('已將分享文字複製到剪貼簿');
    }, function(err) {
      copyByInput(v)
    });
  }else{
    copyByInput(v)
  }

}

function copyByInput(v){
    var textArea = document.createElement("input");
    textArea.type = "text";
    document.body.appendChild(textArea);
    textArea.value=v;
    textArea.select();
    textArea.setSelectionRange(0, 99999); /* For mobile devices */
    if (document.execCommand("copy")) {
      alert('已將分享文字複製到剪貼簿');
    } else {
      swal({
        title: "無法自動複製，請手動複製文字後分享",
        html: v,
        confirmButtonText: '關閉',
        allowOutsideClick: false
      });
    }

    textArea.remove();
}

</script>
</html>
